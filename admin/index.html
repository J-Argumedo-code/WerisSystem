<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weris - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container-fluid h-100">
        <div class="row align-items-center h-100">
            <section class="col-7 l-panel d-flex align-items-center justify-content-end flex-column">
                <img src="resources/logo.svg" alt="" class="logo mb-3" height="23%">
                <hr class="mb-5 opacity-100">
                <img src="resources/banner.svg" alt="" height="50%">
            </section>
            <section class="col-4 r-panel d-flex align-items-center justify-content-center flex-column">
                <h2 class="mb-2 fw-bold">Bienvenido!</h2>
                <p class="mb-4">Es un gusto volverlo a ver</p>
                <input type="text" name="" id="" placeholder="Usuario o correo">
                <input type="password" name="" id="" placeholder="Contraseña" class="my-4">
                <button class="login-btn text-white" onclick="location.href = 'views/dashboard.html'">Iniciar
                    sesión</button>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
